<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="twitter:image:src" content="assets/index-meta.png">
    <meta property="og:image" content="assets/index-meta.png">
    <meta name="twitter:title" content="NightSoftCorp - Серверы">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="shortcut icon" href="assets/nsc-6-128x128.png" type="image/x-icon">
    <meta name="description" content="Сервера">
    <title>NightSoftCorp - Сервера</title>
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        @font-face {
            font-family: 'NightSoftFont';
            src: url('assets/mostwaztedrusbylyajka.otf') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            filter: blur(70px);
            z-index: -3;
        }

        .gradient {
            position: absolute;
            border-radius: 100%;
            opacity: 0.67;
            mix-blend-mode: screen;
            animation-iteration-count: infinite;
            animation-timing-function: cubic-bezier(0.1, 0, 0.9, 1);
        }

        .gradient-1 {
            background: rgb(115, 0, 255);
            width: 700px;
            height: 700px;
            animation-duration: 9s;
            opacity: 0.67;
            left: 60%;
            top: 40%;
            z-index: -2;
            animation-name: animation-gradient-1;
        }
        
        .gradient-2 {
            background: rgb(238, 0, 255);
            width: 600px;
            height: 600px;
            animation-duration: 9s;
            opacity: 0.67;
            left: 40%;
            top: 60%;
            z-index: -1;
            animation-name: animation-gradient-2;
        }
        
        .gradient-3 {
            background: rgb(255, 115, 0);
            width: 500px;
            height: 500px;
            animation-duration: 9s;
            opacity: 0.67;
            left: 50%;
            top: 50%;
            z-index: -3;
            animation-name: animation-gradient-3;
        }

        @keyframes animation-gradient-1 {
            0% {
                transform: translateY(-50%) translateX(-50%) rotate(-20deg) translateX(20%);
            }
            25% {
                transform: translateY(-50%) translateX(-50%) skew(-15deg, -15deg)
                    rotate(80deg) translateX(30%);
            }
            50% {
                transform: translateY(-50%) translateX(-50%) rotate(180deg) translateX(25%);
            }
            75% {
                transform: translateY(-50%) translateX(-50%) skew(15deg, 15deg)
                    rotate(240deg) translateX(15%);
            }
            100% {
                transform: translateY(-50%) translateX(-50%) rotate(340deg) translateX(20%);
            }
        }
        
        @keyframes animation-gradient-2 {
            0% {
                transform: translateY(-50%) translateX(-50%) rotate(40deg) translateX(-20%);
            }
            25% {
                transform: translateY(-50%) translateX(-50%) skew(15deg, 15deg)
                    rotate(110deg) translateX(-5%);
            }
            50% {
                transform: translateY(-50%) translateX(-50%) rotate(210deg) translateX(-35%);
            }
            75% {
                transform: translateY(-50%) translateX(-50%) skew(-15deg, -15deg)
                    rotate(300deg) translateX(-10%);
            }
            100% {
                transform: translateY(-50%) translateX(-50%) rotate(400deg) translateX(-20%);
            }
        }
        
        @keyframes animation-gradient-3 {
            0% {
                transform: translateY(-50%) translateX(-50%) translateX(-15%)
                    translateY(10%);
            }
            20% {
                transform: translateY(-50%) translateX(-50%) translateX(20%)
                    translateY(-30%);
            }
            40% {
                transform: translateY(-50%) translateX(-50%) translateX(-25%)
                    translateY(-15%);
            }
            60% {
                transform: translateY(-50%) translateX(-50%) translateX(30%) translateY(20%);
            }
            80% {
                transform: translateY(-50%) translateX(-50%) translateX(5%) translateY(35%);
            }
            100% {
                transform: translateY(-50%) translateX(-50%) translateX(-15%)
                    translateY(10%);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.301);
            z-index: 0;
        }

        .logo {
            font-family: 'NightSoftFont', 'Arial', sans-serif;
            font-size: 4rem;
            margin: 30px 0;
            text-align: center;
            text-shadow: 0 0 15px rgba(98, 0, 255, 0.7), 
                         0 0 30px rgba(76, 0, 255, 0.5),
                         0 0 45px rgba(132, 0, 255, 0.3);
            letter-spacing: 3px;
            color: #ffffff;
            position: relative;
            z-index: 2;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 15px rgba(98, 0, 255, 0.7), 
                             0 0 30px rgba(76, 0, 255, 0.5),
                             0 0 45px rgba(153, 0, 255, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(89, 0, 255, 0.8), 
                             0 0 40px rgba(132, 0, 255, 0.6),
                             0 0 60px rgba(140, 0, 255, 0.4),
                             0 0 80px rgba(132, 0, 255, 0.2);
            }
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(98, 0, 255, 0.5);
            z-index: 2;
            position: relative;
        }

        .servers-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto 60px;
            z-index: 2;
            position: relative;
        }

        .server-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .server-card:hover {
            transform: translateY(-5px);
            border: 1px solid rgba(76, 0, 255, 0.4);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .server-name {
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 8px rgba(132, 0, 255, 0.5);
        }

        .server-description {
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: #cccccc;
            line-height: 1.5;
            text-align: center;
        }

        .server-ip {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-family: monospace;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .server-ip:hover {
            background: rgba(76, 0, 255, 0.2);
        }

        .server-ip.copied::after {
            content: "Скопировано!";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(76, 0, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 900px;
            gap: 50px;
            z-index: 2;
            margin: 40px auto;
        }

        .btn-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .btn-wrapper:hover {
            transform: translateY(-5px);
        }

        .btn {
            width: 80px;
            height: 80px;
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn img {
            width: 50%;
            height: auto;
            filter: brightness(0) invert(1);
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .btn-wrapper:nth-child(4) .btn img {
            transform: translateX(-2.3px) translateY(1px); 
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(76, 0, 255, 0.4);
        }

        .btn:hover img {
            opacity: 1;
            transform: scale(1.1);
        }

        .btn-label {
            margin-top: 15px;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            font-size: 1rem;
            letter-spacing: 0.5px;
            text-align: center;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .btn-wrapper:hover .btn-label {
            opacity: 1;
            text-shadow: 0 0 8px rgba(132, 0, 255, 0.5);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
                margin: 20px 0;
            }
            
            .page-title {
                font-size: 1.5rem;
                margin-bottom: 30px;
            }
            
            .servers-container {
                gap: 20px;
                padding: 15px;
            }
            
            .server-card {
                width: 100%;
                max-width: 320px;
            }
            
            .buttons-container {
                gap: 30px;
                margin: 30px auto;
            }
            
            .btn {
                width: 70px;
                height: 70px;
            }
            
            .btn-label {
                font-size: 0.9rem;
            }
            
            .gradient-bg {
                filter: blur(50px);
            }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(76, 0, 255, 0.4);
        }

        .back-btn img {
            width: 60%;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <div class="gradient-bg">
        <div class="gradient gradient-1"></div>
        <div class="gradient gradient-2"></div>
        <div class="gradient gradient-3"></div>
    </div>
    
    <div class="overlay"></div>
    
    <div class="particles" id="particles"></div>

    <a href="index.html" class="back-btn">
        <img src="assets/back-arrow.png" alt="Назад">
    </a>
    
    <div class="logo">NightSoftCorp</div>
    <div class="page-title">Наши сервера и сервера-партнёры</div>
    
    <div class="servers-container" id="servers-container">
        <!-- Серверы будут добавлены через JavaScript -->
    </div>
    
    <div class="buttons-container">
        <div class="btn-wrapper">
            <a href="https://discord.com/invite/NgN2wAVDbc" target="_blank">
                <div class="btn">
                    <img src="assets/discord.png" alt="Discord">
                </div>
            </a>
            <div class="btn-label">Discord</div>
        </div>
        
        <div class="btn-wrapper">
            <a href="https://docs.google.com/spreadsheets/d/1ezSA8Vf4g-1P_oB8RsWECWYgpJpftIvnTi0UVipReO0/edit?usp=sharing" target="_blank">
                <div class="btn">
                    <img src="assets/list.png" alt="list">
                </div>
            </a>
            <div class="btn-label">Список слабомуных</div>
        </div>
        
        <div class="btn-wrapper">
            <a href="https://t.me/NightSoftCorp" target="_blank">
                <div class="btn">
                    <img src="assets/telegram.png" alt="Telegram">
                </div>
            </a>
            <div class="btn-label">Telegram</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Создание частиц
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}vw`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Анимация кнопок
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach((btn, index) => {
                btn.style.opacity = '0';
                btn.style.transform = 'translateY(50px)';
                
                setTimeout(() => {
                    btn.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    btn.style.opacity = '1';
                    btn.style.transform = 'translateY(0)';
                }, 200 * index);
            });
            
            // Данные серверов
            const servers = [
                {
                    name: "Школа секса",
                    description: "Наш смешной сервер",
                    ip: "play.nightsoftcorp.com"
                },
                {
                    name: "MineGame",
                    description: "Наш крупнейший сервер",
                    ip: "minegame.net"
                },
                {
                    name: "EnergyGrief",
                    description: "Сервер-партнёр (Обеспечение защиты сервера)",
                    ip: "mc.energygrief.net"
                },
                {
                    name: "ForceMine",
                    description: "Сервер-партнёр (Обеспечение защиты сервера)",
                    ip: "mc.forcemine.net"
                },
                {
                    name: "WildGrief",
                    description: "Сервер-партнёр (Обеспечение защиты сервера)",
                    ip: "mc.wildgrief.net"
                },
                {
                    name: "MigosMc",
                    description: "Сервер-партнёр (Помощь в развитии тех-части)",
                    ip: "mc.migosmc.net"
                }
            ];
            
            // Отображение серверов
            const serversContainer = document.getElementById('servers-container');
            
            servers.forEach((server, index) => {
                const serverCard = document.createElement('div');
                serverCard.classList.add('server-card');
                serverCard.style.opacity = '0';
                serverCard.style.transform = 'translateY(30px)';
                
                serverCard.innerHTML = `
                    <h3 class="server-name">${server.name}</h3>
                    <p class="server-description">${server.description}</p>
                    <div class="server-ip" data-ip="${server.ip}">${server.ip}</div>
                `;
                
                serversContainer.appendChild(serverCard);
                
                // Анимация появления карточек
                setTimeout(() => {
                    serverCard.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    serverCard.style.opacity = '1';
                    serverCard.style.transform = 'translateY(0)';
                }, 300 + (index * 100));
                
                // Обработчик копирования IP
                const ipElement = serverCard.querySelector('.server-ip');
                ipElement.addEventListener('click', function() {
                    const ip = this.getAttribute('data-ip');
                    navigator.clipboard.writeText(ip).then(() => {
                        this.classList.add('copied');
                        setTimeout(() => {
                            this.classList.remove('copied');
                        }, 1500);
                    }).catch(err => {
                        console.error('Ошибка при копировании: ', err);
                        // Fallback для старых браузеров
                        const textArea = document.createElement('textarea');
                        textArea.value = ip;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        
                        this.classList.add('copied');
                        setTimeout(() => {
                            this.classList.remove('copied');
                        }, 1500);
                    });
                });
            });
        });
    </script>
</body>
</html>
