        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
            background-color: #000;
            display: flex;

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            filter: blur(70px);
            z-index: -3;
        }

        .gradient {
            position: absolute;
            border-radius: 100%;
            opacity: 0.67;
            mix-blend-mode: screen;
            animation-iteration-count: infinite;
            animation-timing-function: cubic-bezier(0.1, 0, 0.9, 1);
        }

        .gradient-1 {
            background: rgb(115, 0, 255);
            width: 700px;
            height: 700px;
            animation-duration: 9s;
            opacity: 0.67;
            left: 60%;
            top: 40%;
            z-index: -2;
            animation-name: animation-gradient-1;
        }
        
        .gradient-2 {
            background: rgb(238, 0, 255);
            width: 600px;
            height: 600px;
            animation-duration: 9s;
            opacity: 0.67;
            left: 40%;
            top: 60%;
            z-index: -1;
            animation-name: animation-gradient-2;
        }
        
        .gradient-3 {
            background: rgb(255, 115, 0);
            width: 500px;
            height: 500px;
            animation-duration: 9s;
            opacity: 0.67;
            left: 50%;
            top: 50%;
            z-index: -3;
            animation-name: animation-gradient-3;
        }

        @keyframes animation-gradient-1 {
            0% {
                transform: translateY(-50%) translateX(-50%) rotate(-20deg) translateX(20%);
            }
            25% {
                transform: translateY(-50%) translateX(-50%) skew(-15deg, -15deg)
                    rotate(80deg) translateX(30%);
            }
            50% {
                transform: translateY(-50%) translateX(-50%) rotate(180deg) translateX(25%);
            }
            75% {
                transform: translateY(-50%) translateX(-50%) skew(15deg, 15deg)
                    rotate(240deg) translateX(15%);
            }
            100% {
                transform: translateY(-50%) translateX(-50%) rotate(340deg) translateX(20%);
            }
        }
        
        @keyframes animation-gradient-2 {
            0% {
                transform: translateY(-50%) translateX(-50%) rotate(40deg) translateX(-20%);
            }
            25% {
                transform: translateY(-50%) translateX(-50%) skew(15deg, 15deg)
                    rotate(110deg) translateX(-5%);
            }
            50% {
                transform: translateY(-50%) translateX(-50%) rotate(210deg) translateX(-35%);
            }
            75% {
                transform: translateY(-50%) translateX(-50%) skew(-15deg, -15deg)
                    rotate(300deg) translateX(-10%);
            }
            100% {
                transform: translateY(-50%) translateX(-50%) rotate(400deg) translateX(-20%);
            }
        }
        
        @keyframes animation-gradient-3 {
            0% {
                transform: translateY(-50%) translateX(-50%) translateX(-15%)
                    translateY(10%);
            }
            20% {
                transform: translateY(-50%) translateX(-50%) translateX(20%)
                    translateY(-30%);
            }
            40% {
                transform: translateY(-50%) translateX(-50%) translateX(-25%)
                    translateY(-15%);
            }
            60% {
                transform: translateY(-50%) translateX(-50%) translateX(30%) translateY(20%);
            }
            80% {
                transform: translateY(-50%) translateX(-50%) translateX(5%) translateY(35%);
            }
            100% {
                transform: translateY(-50%) translateX(-50%) translateX(-15%)
                    translateY(10%);
            }
        }


        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.301);
            z-index: 0;

        .logo {

            z-index: 2;
            animation: glow 2s ease-in-out infinite alternate;

        @keyframes glow {
            from {

                             0 0 45px rgba(153, 0, 255, 0.3);

        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;

            gap: 50px;
            z-index: 2;
        }

        .btn-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .btn-wrapper:hover {
            transform: translateY(-5px);
        }

        .btn {
            width: 100px;
            height: 100px;
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn img {
            width: 50%;
            height: auto;
            filter: brightness(0) invert(1);
            opacity: 0.9;
            transition: all 0.3s ease;
        }
        .btn-wrapper:nth-child(4) .btn img {
    transform: translateX(-2.3px) translateY(1px); 
}

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(76, 0, 255, 0.4);
        }

        .btn:hover img {
            opacity: 1;
            transform: scale(1.1);
        }

        .btn-label {
            margin-top: 15px;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            font-size: 1rem;
            letter-spacing: 0.5px;
            text-align: center;

            transition: all 0.3s ease;

        .btn-wrapper:hover .btn-label {
            opacity: 1;
            text-shadow: 0 0 8px rgba(132, 0, 255, 0.5);

        .particles {

        @keyframes float {

            100% {

    <script>
 
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                

                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}vw`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
            

            const buttons = document.querySelectorAll('.btn');
            buttons.forEach((btn, index) => {
                btn.style.opacity = '0';
                btn.style.transform = 'translateY(50px)';
                
                setTimeout(() => {
                    btn.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    btn.style.opacity = '1';
                    btn.style.transform = 'translateY(0)';
                }, 200 * index);
            });
        });
    </script>
