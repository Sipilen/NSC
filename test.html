/* Стили для списка треков с красивым скроллом */
#trackList {

}

        /* Стили для формы добавления трека и авторизации */
        #trackAdder, #authForm {

            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            width: 300px;
            max-width: 90%;
            text-align: center;
        }
        #trackAdder input, #authForm input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }
        #trackAdder button, #authForm button {
            background-color: #5b0fe7;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #trackAdder button:hover, #authForm button:hover {
            background-color: #5b0fe7;
        }

        /* Миниатюрные кнопки закрытия */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }


        
        /* Адаптивность */
        @media (max-width: 600px) {
            .player {
                width: 90%;
                padding: 10px;
            }
            #trackAdder, #authForm {
                bottom: 80px;
                right: 10px;
                width: 280px;
            }
            #changeBackgroundBtn, #addTrackBtn {
                bottom: 10px;
            }
            #changeBackgroundBtn {
                left: 10px;
            }
        }

        /* Стили для экрана загрузки */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .loading-spinner {
            width: 150px;
            height: 150px;
            animation: spin 1s linear infinite;
        }

        .loading-spinner img {
            width: 100%;
            height: 100%;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #loadingScreen p {
            margin-top: 15px;
            font-size: 18px;
            color: white;
        }
    </style>

<body>
    <div class="player">
        <div class="controls">

            <button onclick="prevTrack()"><img src="NewPlayer/icons/prev.png" alt="Prev"></button>

        <input type="password" id="passwordInput" placeholder="Пароль"><br><br>

        let currentTrackIndex = 0;
        let isRepeat = false;
        let isShuffle = false;
        let currentBackgroundIndex = 1;
        const audio = document.getElementById('audio');

         // Функция для предварительной загрузки всех ресурсов
         function preloadResources() {
            const promises = [];

            // Загрузка аудио
            tracks.forEach(track => {

                promises.push(new Promise((resolve) => {

            });

            // Загрузка изображений треков

                }));
            });

            // Загрузка фоновых изображений
            for (let i = 1; i <= 10; i++) {
                const img = new Image();
                img.src = `NewPlayer/icons/background${i}.jpg`;

            return Promise.all(promises);

        function changeTrack() {
            audio.src = tracks[currentTrackIndex].src;
            audio.load();
            highlightCurrentTrack();
            audio.play().catch(error => {
                console.error("Ошибка воспроизведения:", error);
                alert("Ошибка воспроизведения трека. Проверьте файл.");
            });
            playPauseIcon.src = "NewPlayer/icons/pause.png";
        }

        function nextTrack() {
            if (isShuffle) {
                currentTrackIndex = Math.floor(Math.random() * tracks.length);
            } else {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            }
            changeTrack();
        }

        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            changeTrack();
        }

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseIcon.src = "NewPlayer/icons/pause.png";
            } else {
                audio.pause();
                playPauseIcon.src = "NewPlayer/icons/play.png";
            }
        }

        function toggleRepeat() {
            isRepeat = !isRepeat;
            document.getElementById('repeatIcon').src = isRepeat ? "NewPlayer/icons/repeat_on.png" : "NewPlayer/icons/repeat_off.png";
        }

        function toggleShuffle() {
            isShuffle = !isShuffle;
            document.getElementById('shuffleIcon').src = isShuffle ? "NewPlayer/icons/shuffle_on.png" : "NewPlayer/icons/shuffle_off.png";
        }

        function updateProgress() {
            if (audio.duration > 0) {
                const progress = document.getElementById('progress');
                const fillPercent = (audio.currentTime / audio.duration) * 100;
                progress.style.setProperty('--fill-percent', `${fillPercent}%`); // Устанавливаем процент заполнения
                progress.value = fillPercent;
                document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
                document.getElementById('duration').textContent = formatTime(audio.duration);
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function setVolume() {
            const volume = document.getElementById('volume');
            const fillPercent = volume.value;
            volume.style.setProperty('--fill-percent', `${fillPercent}%`); // Устанавливаем процент заполнения
            audio.volume = volume.value / 100;
        }

        function seekAudio() {
            const progress = document.getElementById('progress');
            audio.currentTime = (progress.value / 100) * audio.duration;
        }

        function handleTrackEnd() {
            if (isRepeat) {
                audio.play();
            } else {
                nextTrack();
            }
        }

        function changeBackground() {
            currentBackgroundIndex = (currentBackgroundIndex % 10) + 1;
            document.body.style.backgroundImage = `url('NewPlayer/icons/background${currentBackgroundIndex}.jpg')`;
        }

        function requestAuthorization() {
            document.getElementById('authForm').style.display = 'block';
        }

        function authenticate() {
            const passwordInput = btoa(document.getElementById('passwordInput').value);
            if (passwordInput === authorizedUserPassword) {
                document.getElementById('authForm').style.display = 'none';
                toggleTrackAdder();
            } else {
                alert('Пошёл нахуй!!!');
            }
        }

        function toggleTrackAdder() {
            const trackAdder = document.getElementById('trackAdder');
            trackAdder.style.display = (trackAdder.style.display === 'block') ? 'none' : 'block';
        }

        function addTrack() {
            const audioFile = document.getElementById('audioFile').files[0];
            const trackTitle = document.getElementById('trackTitle').value;
            const trackImage = document.getElementById('trackImage').files[0];

            if (audioFile && trackTitle && trackImage) {
                if (!audioFile.type.startsWith('audio/')) {
                    alert("Пожалуйста, загрузите аудиофайл.");
                    return;
                }
                if (!trackImage.type.startsWith('image/')) {
                    alert("Пожалуйста, загрузите изображение.");
                    return;
                }

                const newTrack = {
                    src: URL.createObjectURL(audioFile),
                    image: URL.createObjectURL(trackImage),
                    title: trackTitle
                };
                tracks.push(newTrack);
                loadTrackList();
                alert('Трек успешно добавлен!');
                toggleTrackAdder();
            } else {
                alert('Заполните все поля!');
            }
        }

        function closeAuthForm() {
            document.getElementById('authForm').style.display = 'none';
        }

        function closeTrackAdder() {
            document.getElementById('trackAdder').style.display = 'none';
        }

        loadTrackList();
        audio.src = tracks[currentTrackIndex].src;
        playPauseIcon.src = "NewPlayer/icons/play.png";
    </script>
